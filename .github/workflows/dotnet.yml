name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]

jobs:
  BuildAndTest:
    runs-on: [self-hosted, Linux]

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: |
          6.x
          3.x
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.7
      with:
        versionSpec: '5.10.0'
        
    - name: Run GitVersion
      uses: gittools/actions/gitversion/execute@v0.9.7
      with:
        useConfigFile: true
        configFilePath: GitVersion.yml
    
    - name: Display GitVersion outputs
      run: |
        echo "FullSemVer: $GITVERSION_FullSemVer"
        echo "NuGetVersion: $GITVERSION_NuGetVersion"
         
    - name: Cache SonarQube packages
      uses: actions/cache@v1
      with:
        path: ~\sonar\cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
        
    - name: Cache SonarQube scanner
      id: cache-sonar-scanner
      uses: actions/cache@v1
      with:
        path: .\.sonar\scanner
        key: ${{ runner.os }}-sonar-scanner
        restore-keys: ${{ runner.os }}-sonar-scanner
        
    - name: Install SonarQube scanner
      if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
      shell: pwsh
      run: |
        New-Item -Path ./.sonar/scanner -ItemType Directory
        dotnet tool update dotnet-sonarscanner --tool-path ./.sonar/scanner
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build-Test and analyze
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      shell: pwsh
      run: |
        # ./.sonar/scanner/dotnet-sonarscanner begin /k:"${{ secrets.SONAR_PROJECT_KEY }}" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}"
        dotnet build --no-restore
        dotnet test --no-build --collect:"XPlat Code Coverage" --logger trx --verbosity normal
        # ./.sonar/scanner/dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

    - name: Test Report    
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Dotnet Tests 
        path: TestResults/**/*.trx
        path-replace-backslashes: 'false'
        reporter: 'dotnet-trx'
        only-summary: 'false'
        list-suites: 'all'
        list-tests: 'all'
        max-annotations: '10'
        fail-on-error: 'true'
        
  calculate-version:
      name: Calculate Version
      runs-on: [self-hosted, Linux]
      
      outputs:
        semVer: ${{ steps.gitversion.outputs.semVer }}
        
      steps:
        - uses: actions/checkout@v3
          with:
            fetch-depth: 0
            
        - name: Install GitVersion
          uses: gittools/actions/gitversion/setup@v0.9.7
          with:
            versionSpec: '5.10.0'
            
        - name: Run GitVersion
          uses: gittools/actions/gitversion/execute@v0.9.7
          with:
            useConfigFile: true
            configFilePath: GitVersion.yml

        - name: Determine Version
          id: gitversion
          uses: gittools/actions/gitversion/execute@v0.9.7
          
          
  display-semver:
      name: Display Semantic Version
      runs-on: [self-hosted, Linux]
      
      needs: calculate-version
      env:
        SEMVER: ${{ needs.calculate-version.outputs.semVer }}
      steps:
        - name: Display version
          run: |
            echo SemVer: $SEMVER      

   
